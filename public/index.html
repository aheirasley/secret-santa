<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intercambio Secreto - Iniciar Sesi贸n</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="logo"></div>
            <h1>Intercambio Secreto</h1>
            <p class="subtitle">Panel de Administraci贸n</p>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" required autofocus>
                </div>

                <div class="form-group">
                    <label for="password">Contrase帽a</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div id="errorMessage" class="error-message" style="display: none;"></div>

                <button type="submit" class="btn btn-primary">Iniciar Sesi贸n</button>
            </form>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');

        // Check if already logged in
        if (sessionStorage.getItem('adminSession')) {
            window.location.href = 'admin.html';
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessage.style.display = 'none';

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const result = await api.login(username, password);
                if (result.success) {
                    sessionStorage.setItem('adminSession', result.token);
                    window.location.href = 'admin.html';
                } else {
                    errorMessage.textContent = 'Usuario o contrase帽a incorrectos';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = 'Error al iniciar sesi贸n. Intenta de nuevo.';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
